<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams | Crecimiento PyME</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bento.css">
</head>
<body>
    <div id="app">
        <main class="login-split-wrapper">
                <section class="login-brand-side">
                    <div class="brand-content">
                        <img id="main-logo" data-asset="logo.png" alt="Dreams Logo" class="login-hero-logo opacity-0 transition-opacity duration-300">
                        <h1>Bienvenido a tu ecosistema de desarrollo</h1>
                        <p>La plataforma diseñada para que el líder PyME tome el control total y escale con propósito.</p>
                    </div>
                </section>

                <section class="login-form-side">
                    <div id="auth-card" class="card">
                        <h2>Iniciar Sesión</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <input type="email" id="email" placeholder="Correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn-primary">Entrar</button>
                        </form>
                    <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #f0f0f0; text-align: center;">
                            <p style="color: #666; font-size: 0.82rem; font-weight: 400; font-style: italic; letter-spacing: 0.3px; line-height: 1.4; margin: 0;">
                                "Prosperidad con propósito: el camino hacia una empresa con alma."
                            </p>
                        </div>
                    </div>
                </section>
            </main>

        </div> <div id="podcast-player" style="display: none; position: fixed; bottom: 20px; right: 20px; background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 1000; width: 300px; border: 1px solid #eee; font-family: 'Montserrat', sans-serif;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span id="podcast-name" style="font-size: 0.65rem; font-weight: 600; color: #2e7d32; text-transform: uppercase; letter-spacing: 0.5px;">Cargando Podcast...</span>
            <button id="btn-close-podcast" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #999; line-height: 1;">&times;</button>
        </div>
        <audio id="audio-element" controls style="width: 100%; height: 35px;">
            <source id="podcast-source" src="" type="audio/mpeg">
        </audio>
    </div>

    <script src="src/shared/env-config.js"></script>
    
    <script type="module" src="src/app.js"></script>
