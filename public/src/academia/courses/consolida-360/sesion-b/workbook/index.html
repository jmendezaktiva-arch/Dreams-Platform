<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook: Ecosistema Digital - Consolida 360° | Dreams</title>
    
    <link rel="icon" type="image/png" href="/assets/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="../../../../../shared/workbook-core.js"></script>
    
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="text-gray-800 bg-[#F5F5F0]">

    <div class="flex flex-col md:flex-row min-h-screen">
        
        <aside class="w-full md:w-64 bg-white shadow-lg p-6 sticky top-0 h-screen overflow-y-auto flex flex-col border-r border-gray-100">
            <div class="flex items-center justify-center mb-10">
                <img src="/assets/images/logo.png" alt="Logo" class="h-12 w-auto" crossorigin="anonymous">
            </div>
            
            <div class="mb-8">
                <h4 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Progreso Sesión B</h4>
                <div class="w-full bg-gray-100 rounded-full h-1.5">
                    <div id="progress-bar" class="bg-brand-blue h-1.5 rounded-full transition-all duration-700" style="width: 0%"></div>
                </div>
            </div>

            <nav id="nav-menu" class="flex-grow">
                <ul class="space-y-1">
                    </ul>
            </nav>

            <div class="mt-auto pt-6 border-t border-gray-50">
                <button id="export-pdf" class="w-full bg-[#0F3460] text-white py-3 rounded-xl font-bold text-xs hover:bg-[#164275] transition-all flex items-center justify-center gap-2 shadow-lg shadow-blue-900/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    EXPORTAR ESTRATEGIA B
                </button>
                <div id="loading" class="hidden mt-4 text-center">
                    <p class="text-[10px] text-brand-blue animate-pulse font-bold uppercase tracking-widest">Generando Reporte Digital...</p>
                </div>
            </div>
        </aside>

        <main id="main-content" class="flex-1 w-full max-w-5xl mx-auto px-4 md:px-12 py-10 overflow-y-auto">
            
            <header class="bg-white shadow-sm rounded-3xl p-8 mb-10 border-l-[12px] border-brand-blue relative overflow-hidden">
                <div class="relative z-10">
                    <h1 id="workbook-course-name" class="text-brand-blue font-black text-2xl uppercase tracking-tighter">Cuaderno de Trabajo Interactivo</h1>
                    <p id="workbook-session-title" class="text-lg text-gray-500 mt-1 font-light italic">"Impulsa tu PyME: Ecosistema Digital de Ventas"</p>
                    
                    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="group">
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Líder / Participante</label>
                            <input type="text" placeholder="Tu nombre completo" class="autosave-input w-full p-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-brand-blue transition-all" data-id="nombre_participante">
                        </div>
                        <div class="group">
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Organización / PyME</label>
                            <input type="text" placeholder="Nombre de tu empresa" class="autosave-input w-full p-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-brand-blue transition-all" data-id="nombre_empresa">
                        </div>
                    </div>
                </div>
                <div class="absolute right-[-20px] bottom-[-20px] opacity-[0.03] rotate-12">
                    <img src="/assets/images/logo.png" alt="" class="h-40">
                </div>
            </header>

            <div id="reporte" class="hidden bg-white p-12 rounded-[2rem] shadow-2xl border border-gray-100 mt-10 print:block">
                <div class="flex justify-between items-start border-b-4 border-brand-blue pb-8 mb-10">
                    <div>
                        <h2 class="text-4xl font-black text-[#0F3460] uppercase tracking-tighter">Ecosistema Digital de Ventas</h2>
                        <p class="text-gray-400 font-light italic text-xl">Consolida 360° - Plan Maestro de Acción</p>
                    </div>
                    <img src="/assets/images/logo.png" alt="Logo" class="h-16 w-auto" crossorigin="anonymous">
                </div>
                
                <div id="reporte-dinamico-content" class="space-y-10">
                    </div>
            </div>

            <div id="workbook-sections-container" class="space-y-12">
                </div>

        </main>
    </div>

    <script src="js/workbook-logic.js"></script>

</body>
</html>
